name: Process Files
on: [push]

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: List files unsafely
        run: |
          echo "Processing repository files..."
          for file in *; do
            echo "Found: $file"
            cat $file
          done
          
      - name: Dangerous eval on filenames
        run: |
          for file in *; do
            eval echo "Processing: $file"
          done
